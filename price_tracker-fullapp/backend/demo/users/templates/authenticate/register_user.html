{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      There was an error with your form
    </div>
{% endif %}

<h1>Register</h1>
<form action="{% url 'register_user' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Submit" class="btn btn-secondary">
</form>

{% endblock %}
