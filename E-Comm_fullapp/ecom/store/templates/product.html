{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="..." style="width: 300px; height: 300px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                    <h5 class="card-title">{{ product.name }}</h5>
                    <h6 class="card-text">${{ product.price }}</h6>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                    <button value="{{ product.id }}" class="btn btn-secondary" id="add-cart">Add to Cart</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<br/><br/><br/><br/><br/><br/>

<script>
    // Check if button pressed
    $(document).on('click', '#add-cart', function(e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "{% url 'cart_add' %}", // depends on name in urls.py
            data: {
                product_id: $('#add-cart').val(), 
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json) {
                // console.log(json)
                document.getElementById('cart_quantity').textContent = json.qty
            },
            error: function(xhr, errmsg, err) {

            }
        }); 
    })
</script>

{% endblock content %}
