<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Your Custom CSS Styles -->
    <link href="/static/styles.css" rel="stylesheet">

    <style>
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Light text color */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff !important; /* Light text color for navbar links */
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff; /* Light color for the navbar toggler icon */
        }

        .navbar-dark .navbar-toggler {
            border-color: #ffffff; /* Light border color for the navbar toggler button */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff !important; /* Light color for the navbar brand */
        }

        nav .nav-link .gray
        {
            color: #ffffff;
        }

        /* Add more styles for other elements as needed */
    </style>

    <title>Job portal: Create a Job ad</title>

</head>

<body class="dark-mode">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="white">Job Portal</span></a>
            <button aria-controls="navbar" aria-expanded="1false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/all-jobs">All Jobs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/manage-job">Manage Jobs</a></li>
                        <li class="nav-item"><span class="nav-link">{{ username }}</span></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <main class="container-fluid py-5">
        <div class="card-body">
            <div class="container">
                <h3>Create a job ad</h3>
                <form action="/create-job" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input autocomplete="off" autofocus class="form-control w-75" id="job_title" name="job_title" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company Name</label>
                        <input autocomplete="off" autofocus class="form-control w-75" id="company_name" name="company_name" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="job_type" class="form-label">Job Type</label>
                        <select class="form-select w-75" id="job_type" name="job_type" required>
                            <option value="remote">remote</option>
                            <option value="hybrid">hybrid</option>
                            <option value="onsite">onsite</option>
                            <option value="null"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Job Location</label>
                        <input autocomplete="off" autofocus class="form-control w-75" id="job_location" name="job_location" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea autocomplete="off" autofocus class="form-control w-75" id="job_description" name="job_description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Job Status</label>
                        <select class="form-select w-75" id="job_status" name="job_status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>



    <!-- Bootstrap JS -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

</body>

</html>
